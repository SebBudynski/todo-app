<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Todo app - manage your tasks efficiently"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Todo app</title>
    <link rel="stylesheet" href="style/index.css" />
  </head>

  <body>
    <noscript>
      <p>This application requires JavaScript to be enabled.</p>
    </noscript>
    <main>
      <div class="content">
        <header class="top-bar">
          <h1>TODO</h1>
          <button
            class="switch-mode"
            aria-label="Switch theme"
            title="Switch theme between bright and dark mode"
          ></button>
        </header>
        <form id="todo-form">
          <label for="todo-input" class="visually-hidden"></label>
          <div class="item">
            <div class="round"></div>
            <input
              type="text"
              id="todo-input"
              name="todo"
              class="item-description"
              placeholder="Create a new todo.."
              required
            />
          </div>
        </form>
        <div class="todo-container">
          <ul class="todo-list" aria-live="polite"></ul>
          <ul class="bottom-bar">
            <li class="items-left">0 items left</li>
            <nav>
              <ul class="filters">
                <li class="all">All</li>
                <li class="active">Active</li>
                <li class="completed">Completed</li>
              </ul>
            </nav>
            <button class="clear-completed">Clear Completed</button>
          </ul>
        </div>
        <p>Drag and drop to reorder list</p>
      </div>

      <template id="todo-template">
        <li draggable="true">
          <div class="status"></div>
          <span class="todo-text"></span>
          <img
            src="images/icon-cross.svg"
            alt="icon of a cross to delete todo"
            class="cross"
          />
        </li>
      </template>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/SebBudynski" target="_blank">Sebastian</a>.
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
